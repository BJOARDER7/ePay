<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header class="border-lime-600 border-b-2 p-2">
        <nav class="flex justify-around items-center">
          <div class="flex justify-center items-center">
            <img class="w-12" src="./assets/Group.png" alt="" />
            <div>
              <h4 class="text-xl font-bold">$ 50000</h4>
              <p class="">availabe now</p>
            </div>
          </div>

          <button class="btn btn-neutral btn-outline">Logout</button>
        </nav>
      </header>
      <main class="mt-4">
        <div class="p-2">
          <h1 class="text-2xl text-center font-bold mb-2">Welcome To ePay</h1>
          <p class="text-justify">
            Enjoy easy & convenient finantial services with us. Cash out charge
            as low as minimum.
          </p>
        </div>
        <div class="cards grid grid-cols-3 mt-4 p-2 gap-2">
          <div class="box cursor-pointer border p-4 rounded-sm text-center">
            <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="" />
            <p>Add Money</p>
          </div>
          <div class="box cursor-pointer border p-4 rounded-sm text-center">
            <img class="w-8 mx-auto" src="./assets/money1.png" alt="" />
            <p>Cash Out</p>
          </div>
          <div class="box cursor-pointer border p-4 rounded-sm text-center">
            <img class="w-8 mx-auto" src="./assets/purse1.png" alt="" />
            <p>Bill Pay</p>
          </div>
          <div class="box cursor-pointer border p-4 rounded-sm text-center">
            <img class="w-8 mx-auto" src="./assets/send1.png" alt="" />
            <p>Transfer Money</p>
          </div>
          <div class="box cursor-pointer border p-4 rounded-sm text-center">
            <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="" />
            <p>Get Bonus</p>
          </div>
          <div class="box cursor-pointer border p-4 rounded-sm text-center">
            <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="" />
            <p>Transactions History</p>
          </div>
        </div>
        <!-- add money section -->
        <div class="mt-4">
          <h2 class="text-2xl text-center font-bold">Add Money</h2>
          <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                  <legend>Select Wallet</legend>
                  <select class="select">
                    <option disabled selected>Select</option>
                    <option value="bkash">Bkash</option>
                    <option value="nagad">Nagad</option>
                    <option value="rocket">Rocket</option>
                    <option value="dbbl">DBBL</option>
                  </select>
                  <fieldset class="fieldset">
                    <label class="label">Account Number/Mobile Number</label>
                    <input
                      type="number"
                      id="input-number"
                      class="input"
                      value="01773680681"
                      placeholder="Enter valid number"
                      required
                    />
                    <label class="label">Four digit PIN</label>
                    <input
                      type="text"
                      id="input-pin"
                      class="input"
                      value="1234"
                      placeholder="Enter 4 digit PIN"
                      required
                    />
                    <div>
                      <a class="link link-hover">Forgot PIN?</a>
                    </div>
                    <button
                      id="login-btn"
                      class="btn btn-neutral bg-blue-600 mt-4"
                    >
                      Add Money
                    </button>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>

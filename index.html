<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MFS PAYMENT SYSTEM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-center items-center mt-6">
          <div
            class="flex justify-center items-center mt-10 mb-10 w-full relative"
          >
            <img class="w-48 absolute" src="./assets/bg.png" alt="" />
            <img class="w-16" src="./assets/Group.png" alt="" />
          </div>
        </nav>
      </header>
      <main>
        <div>
          <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <fieldset class="fieldset">
                  <label class="label">Account Number/Mobile Number</label>
                  <input
                    type="number"
                    id="input-number"
                    class="input"
                    value="01773680681"
                    placeholder="Enter valid number"
                    required
                  />
                  <label class="label">Four digit PIN</label>
                  <input
                    type="text"
                    id="input-pin"
                    class="input"
                    value="1234"
                    placeholder="Enter 4 digit PIN"
                    required
                  />
                  <div>
                    <a class="link link-hover">Forgot PIN?</a>
                  </div>
                  <button id="login-btn" class="btn btn-neutral mt-4">
                    Login
                  </button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </main>
    </section>
    <!-- js funtion -->
    <script src="./js/login.js"></script>
  </body>
</html>
